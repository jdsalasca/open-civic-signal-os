services:
  db:
    image: postgres:15-alpine
    container_name: civic-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-signalos}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - civic-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-signalos}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../apps/api-java
      dockerfile: Dockerfile
    container_name: civic-api
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/${POSTGRES_DB:-signalos}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-admin}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-password}
      - MAIL_HOST=${MAIL_HOST:-smtp.gmail.com}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "sh", "-c", "wget -qO- http://localhost:8080/actuator/health || exit 1"]
      interval: 40s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: ../apps/web-react
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api
    container_name: civic-web
    depends_on:
      - api
    ports:
      - "3002:80"

volumes:
  civic-db-data:
